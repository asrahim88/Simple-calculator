<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <main>
        <form name="calculator">
            <input type="text" name="display" disabled id="result-display" maxlength="12">
        </form>
        <div class="keys">
            <button class="op__key" op="clear" onclick="calculator.display.value =''">C</button>
            <button class="op__key" op="negate">+/-</button>
            <button class="op__key" op="percent" onclick="calculator.display.value +='%'">%</button>
            <button class="op__key" op="divide" onclick="calculator.display.value +='/'">/</button>
            <button class="num__key" value="7" id="seven" onclick="calculator.display.value +='7'">7</button>
            <button class="num__key" onclick="calculator.display.value +='8'">8</button>
            <button class="num__key" onclick="calculator.display.value +='9'">9</button>
            <button class="op__key" op="multiply" onclick="calculator.display.value +='*'">x</button>
            <button class="num__key" onclick="calculator.display.value +='4'">4</button>
            <button class="num__key" onclick="calculator.display.value +='5'">5</button>
            <button class="num__key" onclick="calculator.display.value +='6'">6</button>
            <button class="op__key" op="subtract" onclick="calculator.display.value +='-'">-</button>
            <button class="num__key" onclick="calculator.display.value +='1'">1</button>
            <button class="num__key" onclick="calculator.display.value +='2'">2</button>
            <button class="num__key" onclick="calculator.display.value +='3'">3</button>
            <button class="op__key" op="add" onclick="calculator.display.value +='+'">+</button>
            <button class="num__key" onclick="calculator.display.value +='.'">.</button>
            <button class="num__key" onclick="calculator.display.value +='0'">0</button>
            <button class="num__key" onclick="deleteNumber()">DEL</button>
            <button class="eq__key" onclick="calculator.display.value = eval(calculator.display.value)">=</button>
            
            
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
